name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-armv7:
    runs-on: [self-hosted, linux, arm]
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose --examples --features unwind
    - name: Run tests
      run: cargo test --verbose --features unwind

  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: sudo apt install libunwind-dev
      if: runner.os == 'Linux'
    - name: Build
      run: cargo build --verbose --examples --features unwind
    - name: Run tests
      run: cargo test --verbose --features unwind

  # musl targets: ideally we'd use a matrix strategy here, but
  # github actions don't seem to support expressions in the 'uses'
  # for the docker image, so we've unrolled here
  build-linux-musl-x86_64:
    runs-on: ubuntu-latest
    strategy:
      matrix:
    steps:
    - uses: actions/checkout@v2
    - uses: docker://benfred/rust-musl-cross:x86_64-musl
    - name: Build
      run: cargo build --verbose --examples --features unwind
    - name: Run tests
      run: cargo test --verbose --features unwind

  build-linux-musl-i686:
    runs-on: ubuntu-latest
    strategy:
      matrix:
    steps:
    - uses: actions/checkout@v2
    - uses: docker://benfred/rust-musl-cross:i686-musl
    - name: Build
      run: cargo build --verbose --examples --features unwind

  build-linux-musl-aarch64:
    runs-on: ubuntu-latest
    strategy:
      matrix:
    steps:
    - uses: actions/checkout@v2
    - uses: docker://benfred/rust-musl-cross:aarch64-musl
    - name: Build
      run: cargo build --verbose --examples --features unwind

  build-linux-musl-armv7:
    runs-on: ubuntu-latest
    strategy:
      matrix:
    steps:
    - uses: actions/checkout@v2
    - uses: docker://benfred/rust-musl-cross:armv7-musleabihf
    - name: Build
      run: cargo build --verbose --examples --features unwind
